specVersion: '2.0'
metadata:
  name: app.example
type: application
resources:
  configuration:
    paths:
      webapp: webapp
server:
  customMiddleware:
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /resources
      configuration:
        rootPath: "C:/SAPUI5/1.71.5/resources"
    - name: ui5-middleware-proxy
      afterMiddleware: compression
      mountPath: /sap
      configuration:
        debug: false
  settings:
    httpPort: 3070
    httpsPort: 3071
